<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro | TLOUHub</title>
</head>
<body>
    <div class="TLOUVetor"></div>
    <div class="TLOU"></div>

    <!-- Header Normal -->
    <div id="header">
        <span id="logo">TLOU<span id="logo2">Hub</span></span>
        <div class="navbar">
            <div id="textonavbar">

                <div class="homepage">
                    <span id="homepagetexto">Home</span>
                </div>

                <div class="login">
                    <span id="logintexto">Login</span>
                </div>
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cadastroBloco">
            <span class="cadastroTitulo">CADASTRE-SE GRATUITAMENTE</span>
            <span class="cadastroSubTitulo">Crie uma nova conta
                <span style="color: #5D8357;">.</span>
            </span>
            <span class="jaTem">Ja tem cadastro?
                <span id="entre"">Entre</span>
            </span>

            <div class="inputsCima">
                <span id="primeiro">Primeiro Nome</span>
                <input id="primeiroNome" type="text">
                
                <span id="segundo">Sobrenome</span>
                <input id="sobrenome" type="text">
            </div>

            <span id="terceiro">Email</span>
            <input id="email" type="text">

            
            <span id="quarto">Senha</span>
            <input id="senha" type="password">

            <span class="msgErro"></span>
            <span id="criarConta">Criar conta</span>
        </div>

    </div>
</body>
</html>

<script type="text/javascript" src="./cadastro.js">
</script>
