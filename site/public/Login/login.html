<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script src="./js/funcoes.js"></script>
    <title>Login | TLOUHub</title>
</head>
<body>
    <div class="TLOUVetor"></div>
    <div class="TLOU"></div>

    <!-- Header Normal -->
    <div id="header">
        <span id="logo">TLOU<span id="logo2">Hub</span></span>
        <div class="navbar">
            <div id="textonavbar">

                <div class="homepage">
                    <span id="homepagetexto">Home</span>
                </div>

                <div class="cadastro">
                    <span id="cadastrotexto">Cadastro</span>
                </div>
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cadastroBloco">
            <span class="cadastroTitulo">FAÇA LOGIN</span>
            <span class="cadastroSubTitulo">Entre na sua conta
                <span style="color: #5D8357;">.</span>
            </span>
            <span class="jaTem">Não tem conta?
                <span id="entre"">Cadastre-se</span>
            </span>

            <input id="email" type="text" placeholder="Email">

            
            <input id="senha" type="password" placeholder="Senha">

            <span class="msgErro"></span>
            <span id="criarConta" onclick="entrar()">Entrar</span>
        </div>

    </div>
</body>
</html>

<script type="text/javascript" src="./login.js">
</script>
